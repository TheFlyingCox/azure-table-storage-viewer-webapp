<h1>Inventory Dashboard</h1>

<!--<p>Viewing most recent results from storage '{{storageName}}', '{{tableName}}' table</p>-->

<table id="inventoryTable" class="table table-striped">
  <tr>
    {{#with rows.[0]}}
      <th onclick="sortTable(0)">Name</th>
      <th onclick="sortTable(1)">Function</th>
      <th onclick="sortTable(2)">Wave</th>
      <th onclick="sortTable(3)">Subnet</th>
      <th onclick="sortTable(4)">IP</th>
      <th onclick="sortTable(5)">Disks</th>
      <th onclick="sortTable(6)">Size</th>
    {{/with}}
  </tr>
  {{#each rows}}
    <tr>
      <td>{{this.Name}}</td>
      <td>{{this.Function}}</td>
      <td>{{this.Wave}}</td>
      <td>{{this.Subnet}}</td>
      <td>{{this.IP}}</td>
      <td>{{this.Disks}}</td>
      <td>{{this.Size}}</td>
    </tr>
  {{/each}}
</table>
